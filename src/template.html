<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="body-container">
      <div class="form-container">
        <form action="">
          <input type="search" name="location" id="location-input" required />
          <button type="submit" id="update-btn">Get Weather</button>
        </form>
      </div>
      <div class="loading" style="display: none;">Loading...</div>
      <div class="current-weather">
        <h1>Current Condition</h1>
        <h2 class="address"></h2>
        <div class="date"></div>
        <div class="current-temp temp"></div>

        <div class="condition">
          <img
            src="#"
            alt="temp-picture"
            class="condition-pic"
            width="40px"
            height="40px"
          />
          <span class="condition-text"></span>
        </div>
      </div>
      <div class="side-content">

      </div>
      <button class="switch-temp">Switch to Celsius</button>
    </div>
  </body>
</html>
